<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Graph Plotter — Studyivo</title>
<style>
  body {font-family: Arial; background:#0f172a; color:#e5e7eb; padding:20px;}
  input{padding:10px; margin:5px; width:80%;}
  button{padding:10px 15px; background:#38bdf8; color:#020617; border:none; border-radius:5px;}
  #graph{margin-top:20px; color:#38bdf8;}
</style>
</head>
<body>
<h2>Graph Plotter</h2>
<p>Enter function in JavaScript format (e.g., x*2+1):</p>
<input type="text" id="func" placeholder="x*2+1">
<button onclick="plot()">Plot</button>
<div id="graph"></div>

<script>
function plot(){
  let f = document.getElementById('func').value;
  let result = 'x → y\n';
  for(let x=0;x<=10;x++){
    let y;
    try{ y = eval(f.replace(/x/g, x)); }catch{y='Error';}
    result += x+' → '+y+'\n';
  }
  document.getElementById('graph').innerText=result;
}
</script>
</body>
</html>
