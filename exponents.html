<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{font-family:Arial;background:#0f172a;color:#e5e7eb;padding:20px;}
input,button{padding:10px;margin:5px;}
button{background:#38bdf8;color:#020617;border:none;border-radius:5px;}
</style>
</head>
<body>
<h2>Exponents & Powers</h2>
<input type="number" id="base" placeholder="Base">
<input type="number" id="power" placeholder="Exponent">
<button onclick="calc()">Calculate</button>
<div id="res"></div>

<script>
function calc(){
 let b=parseFloat(document.getElementById('base').value);
 let p=parseFloat(document.getElementById('power').value);
 if(isNaN(b)||isNaN(p)){document.getElementById('res').innerText='Enter numbers'; return;}
 document.getElementById('res').innerText=b+'^'+p+' = '+Math.pow(b,p);
}
</script>
</body>
