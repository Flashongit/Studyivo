<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Unit Converter â€” Studyivo</title>
<style>
  body {font-family: Arial; background:#0f172a; color:#e5e7eb; padding:20px;}
  input, select{padding:10px; margin:5px;}
  button{padding:10px 15px; background:#38bdf8; color:#020617; border:none; border-radius:5px;}
</style>
</head>
<body>
<h2>Unit Converter</h2>
<input type="number" id="value" placeholder="Enter value">
<select id="from">
<option value="m">Meters</option>
<option value="km">Kilometers</option>
<option value="cm">Centimeters</option>
</select>
<select id="to">
<option value="m">Meters</option>
<option value="km">Kilometers</option>
<option value="cm">Centimeters</option>
</select>
<button onclick="convert()">Convert</button>
<div id="result"></div>

<script>
function convert(){
  let val = parseFloat(document.getElementById('value').value);
  let from = document.getElementById('from').value;
  let to = document.getElementById('to').value;
  let meters = val;
  if(from==='km') meters=val*1000;
  if(from==='cm') meters=val/100;
  let res = meters;
  if(to==='km') res=meters/1000;
  if(to==='cm') res=meters*100;
  document.getElementById('result').innerText = 'Result: '+res+' '+to;
}
</script>
</body>
</html>
