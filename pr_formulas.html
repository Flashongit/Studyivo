<h2>Photosynthesis / Respiration Formulas</h2>
<h3>Photosynthesis:</h3>
<p>6CO₂ + 6H₂O → C₆H₁₂O₆ + 6O₂</p>
<h3>Respiration:</h3>
<p>C₆H₁₂O₆ + 6O₂ → 6CO₂ + 6H₂O + Energy (ATP)</p>
