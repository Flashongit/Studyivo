<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Calculator â€” Studyivo</title>
<style>
body{font-family:Arial;background:#0f172a;color:#e5e7eb;padding:20px;}
input,button{padding:10px;margin:5px;font-size:16px;}
button{background:#38bdf8;color:#020617;border:none;border-radius:5px;}
</style>
</head>
<body>
<h2>Probability Calculator</h2>
<input id="favorable" type="number" placeholder="Favorable outcomes">
<input id="total" type="number" placeholder="Total outcomes">
<button onclick="calc()">Calculate</button>
<div id="res"></div>

<script>
function calc(){
 let f=parseFloat(document.getElementById('favorable').value);
 let t=parseFloat(document.getElementById('total').value);
 if(isNaN(f)||isNaN(t)||t===0){document.getElementById('res').innerText='Enter valid numbers';return;}
 document.getElementById('res').innerText='Probability: '+(f/t).toFixed(2);
}
</script>
</body>
</html>
