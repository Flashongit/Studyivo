<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Statistics Calculator â€” Studyivo</title>
<style>
body{font-family:Arial;background:#0f172a;color:#e5e7eb;padding:20px;}
textarea{width:90%;height:80px;margin:5px;}
button{padding:10px 15px;margin:5px;background:#38bdf8;color:#020617;border:none;border-radius:5px;}
</style>
</head>
<body>
<h2>Statistics Calculator</h2>
<p>Enter numbers separated by commas</p>
<textarea id="nums" placeholder="1,2,3,4"></textarea><br>
<button onclick="calc()">Calculate</button>
<div id="res"></div>

<script>
function calc(){
 let arr=document.getElementById('nums').value.split(',').map(Number);
 let n=arr.length;
 if(n===0){document.getElementById('res').innerText='Enter numbers'; return;}
 let mean=arr.reduce((a,b)=>a+b,0)/n;
 let sorted=[...arr].sort((a,b)=>a-b);
 let median=(n%2===1)?sorted[(n-1)/2]:(sorted[n/2-1]+sorted[n/2])/2;
 let mode=arr.sort((a,b)=>arr.filter(v=>v===a).length-arr.filter(v=>v===b).length).pop();
 document.getElementById('res').innerText=`Mean: ${mean}\nMedian: ${median}\nMode: ${mode}`;
}
</script>
</body>
</html>
