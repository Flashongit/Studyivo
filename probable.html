<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Probability Table — Studyivo</title>
<style>
body{font-family:Arial;background:#0f172a;color:#e5e7eb;padding:20px;}
button{padding:10px 15px;margin:5px;background:#38bdf8;color:#020617;border:none;border-radius:5px;}
</style>
</head>
<body>
<h2>Probability Table</h2>
<p>Shows probability of 0-1 events</p>
<button onclick="show()">Generate</button>
<pre id="res"></pre>

<script>
function show(){
 let text='';
 for(let i=0;i<=10;i++){
   text+=`${i}/10 → ${(i/10).toFixed(1)}\n`;
 }
 document.getElementById('res').innerText=text;
}
</script>
</body>
</html>
