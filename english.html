  <nav>

<div class="container">
  <h2>üìò English Tools</h2>
  <p>Simple tools to improve writing, grammar and vocabulary.</p>

  <!-- TOOL 1: WORD COUNTER -->
  <div class="tool">
    <h3>1Ô∏è‚É£ Word Counter</h3>
    <textarea id="wordInput" rows="5" placeholder="Type or paste your text here..."></textarea>
    <button onclick="countWords()">Count Words</button>
    <div class="result" id="wordResult"></div>
  </div>

</div>

<footer>
  ¬© 2025 Studyivo
</footer>

<script>
  function countWords() {
    let text = document.getElementById("wordInput").value.trim();
    if (text === "") {
      document.getElementById("wordResult").innerText = "Words: 0";
      return;
    }
    let words = text.split(/\s+/).length;
    document.getElementById("wordResult").innerText = "Words: " + words;
  }
</script>
