<body>
<h2>Science Quiz Generator</h2>
<button onclick="quiz()">Generate Question</button>
<div id="res"></div>

<script>
let q=["H2O is the chemical formula of?","Atomic number of Oxygen?","Photosynthesis occurs in?","Unit of force?"];
let a=["Water","8","Chloroplast","Newton"];
function quiz(){
 let idx=Math.floor(Math.random()*q.length);
 document.getElementById('res').innerText=q[idx]+"\nAnswer: "+a[idx];
}
</script>
