<body>
<h2>Physics Formulas</h2>
<h3>Motion</h3>
<ul>
<li>v = u + at</li>
<li>s = ut + ½at²</li>
<li>v² = u² + 2as</li>
</ul>
<h3>Force & Energy</h3>
<ul>
<li>F = ma</li>
<li>Work = F × d</li>
<li>Kinetic Energy = ½mv²</li>
<li>Potential Energy = mgh</li>
</ul>
<h3>Pressure & Density</h3>
<ul>
<li>Pressure = F/A</li>
<li>Density = mass/volume</li>
</ul>
</body>
